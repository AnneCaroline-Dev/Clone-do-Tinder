<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=EB+Garamond&family=Roboto&display=swap" rel="stylesheet">

    <title>Tinder</title>

<body>
   <nav class="navbar">

    <i class="fa-solid fa-comments" style="color: #dcdfe5;"></i>
        
    <i class="fa-solid fa-user" style="color: #e3e5e8;"></i>

   </nav>
<div class="photo-and-actions">

            </div>

        </div>
    </div>

            <i class="fas fa-star"></i>
        </div>
        <div class="action">
            <i class="fas fa-heart"></i>
        </div>
    </div>
</div>
